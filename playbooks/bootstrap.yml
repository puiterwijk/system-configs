---
- name: Bootstrap the system configs
  hosts: localhost
  gather_facts: false
  tasks:
  - name: Install git
    become: true
    ansible.builtin.dnf:
      name: git
      state: present
  - name: Checkout system-configs
    ansible.builtin.git:
      repo: https://github.com/puiterwijk/system-configs.git
      dest: "{{ user_dir }}/system-configs"
- name: Include actual playbook"
  ansible.builtin.import_playbook: "{{ user_dir }}/system-configs/playbooks/{{ setup_hostname }}.yml"
