---
- name: Bootstrap the system configs
  hosts: localhost
  tasks:
  - name: Install git
    become: true
    ansible.builtin.dnf:
      name: git
      state: present
  - name: Checkout system-configs
    ansible.builtin.git:
      repo: https://github.com/puiterwijk/system-configs.git
      dest: "{{ ansible_facts.user_dir }}/system-configs"
